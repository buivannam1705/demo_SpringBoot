<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form action="/edit" method="post" enctype="multipart/form-data">
    <input placeholder="id" name="employeeCode" th:value="${employee.getEmployeeCode()}" readonly><br>
    <input placeholder="name" name="name" th:value="${employee.getName()}"><br>
    <input placeholder="age" name="age" th:value="${employee.getAge()}"><br>
    <input placeholder="salary" name="salary" th:value="${employee.getSalary()}"><br>

    <select  name="idBranch" class="btn btn-secondary">
        <div th:each="b :${branchs}">
            <option th:text="${b.getBranch()}" th:value="${b.getId()}"></option>
        </div>
    </select>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</body>
</html>
