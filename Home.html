<div class="container mt-3">
    <h2>Empoly manage</h2>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD NEW
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="model" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="Employeecode">Employee code:</label>
                    <input type="text" class="form-control" id="Employeecode">
                </div>
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="Name">
                </div>
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="text" class="form-control" id="Age">
                </div>
                <div class="form-group">
                    <label for="Salary">Salary:</label>
                    <input type="text" class="form-control" id="Salary">
                </div>
                <div class="form-group">
                    <label for="Branch">Branch:</label>
                    <input type="text" class="form-control" id="Branch">
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="Crate()">Save changes</button>
            </div>
        </div>
    </div>
</div>

                <div class="form-group">

                </div>
                <div class="form-group">

                <div class="form-group">
                    <label for="Branch1">Branch:</label>
                    <input type="text" class="form-control" id="Branch1">
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="ShowEdit">Save changes</button>
            </div>
        </div>
    </div>
</div>
